<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GUVI Honeypot Tester</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="hero">
      <div>
        <h1>GUVI Honeypot Tester</h1>
        <p>Scammer simulator for multi-turn honeypot API testing.</p>
      </div>
      <div class="status" id="status">Idle</div>
    </header>

    <section class="panel">
      <form id="runForm">
        <div class="grid">
          <label>
            Honeypot API Endpoint URL
            <input type="url" name="honeypotUrl" placeholder="https://your-honeypot.com/api/conversation" required />
          </label>
          <label>
            x-api-key (Optional)
            <input type="text" name="honeypotApiKey" placeholder="honeypot-guvi-2026-secure-key" />
          </label>
          <label>
            Turns
            <input type="number" name="turns" min="1" max="20" value="12" />
          </label>
          <label>
            Scenario
            <select name="scenarioId" id="scenarioSelect"></select>
          </label>
          <label>
            LLM Provider
            <select name="provider">
              <option value="openai">OpenAI</option>
              <option value="none">Fallback (no LLM)</option>
            </select>
          </label>
          <label>
            OpenAI API Key
            <input type="password" name="openaiApiKey" placeholder="sk-..." />
          </label>
          <label>
            OpenAI Model
            <input type="text" name="model" value="gpt-4o-mini" />
          </label>
          <label>
            Public Base URL
            <input type="text" name="publicBaseUrl" placeholder="http://192.168.1.10:8080" />
          </label>
        </div>
        <button class="run" type="submit">Run Test</button>
      </form>
    </section>

    <section class="panel output">
      <pre id="log"></pre>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
