services:
  - type: web
    name: guvi-honeypot-tester
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: LLM_PROVIDER
        value: openai
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: TURNS
        value: 12
      - key: SCENARIO
        value: bank-fraud
      - key: CALLBACK_PATH
        value: /callback
      - key: LOG_DIR
        value: logs
